<!DOCTYPE html>
<html>
<head>
    <title>Rani Giro- Javascript Ex.3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <div id="topbar">
            <div class="menu">
                <div id="plusClick"onclick="addRectangle()">
                    <button id="plus" >+</button>
                </div>
            </div>
            <div class="menu">
                <button id="switch" onclick="switchRectanglesSongs()">Switch to songs</button>
            </div>
            <div class="menu">
                <button id="minus" onclick="subtractRectangle()">-</button>
            </div>
        </div>
    </header>
    <main>
        <div id="square-container"></div>
    </main>
</body>
</html>
